name: contigo_aplicativo
description: "Contigo App"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^5.0.0
  path: ^1.9.1
  intl: ^0.20.2
  uuid: ^4.5.1
  supabase_flutter: ^2.9.1
  flutter_dotenv: ^5.2.1
  geolocator: ^9.0.2
  permission_handler: ^11.0.1
  flutter_foreground_task: ^6.0.0+1
  flutter_blue_plus: ^1.35.5
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/images/art/
    - assets/images/background/
    - assets/images/icons/
    - assets/images/brand/
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icons/contigo_icono.png"
